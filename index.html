<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Lasles VPN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./asset/Logo.jpg" alt="lasles vpn" />
      </div>
      <nav>
        <ul>
          <li><a href="#"> About </a></li>
          <li>
            <a href="#">Features</a>
          </li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">help</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="#"> Sign In </a>
        <div class="btn">
          <button>Sign Up</button>
        </div>
      </div>
    </header>
    <section class="hero-banner">
      <div class="banner">
        <div class="text-vpn">
          <h1 class="title">
            Want anything to be <br />
            easy with <strong>LaslesVPN.</strong>
          </h1>
          <p class="sub">
            Provide a network for all your needs with ease and fun using
            <strong>LaslesVPN</strong> <br />
            discover interesting features from us.
          </p>
          <button class="get-started">Get Started</button>
          <div class="rectangle"></div>
        </div>

        <div class="vpn-img">
          <img src="./asset/Illustration 1.jpg" alt="VPN" />
        </div>
      </div>
    </section>
    <section class="user-location">
      <div class="container-fluid">
        <div class="rectangle">
          <div class="row">
            <div class="col-lg-4">
              <div class="user-wraper">
                <img src="./asset/user.svg" alt="user" />
                <div class="user">
                  <h3>90+</h3>
                  <h4>Users</h3>
                </div>
                <div class="spacer"></div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="location-wraper">
              <img src="./asset/location.svg" alt="user" />
              <div class="location">
                <h3>30+</h3>
                <h4>Locations</h3>
              </div>
              <div class="spacer"></div>
            </div>
            </div>
            
            <div class="col-lg-4">
              <div class="server-wraper">
              <img src="./asset/Server.svg" alt="user" />
              <div class="server">
                <h3>50+</h3>
                <h4>Servers</h3>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="rectangle-shadow"></div>
      </div>
    </section>
  </body>
</html>
